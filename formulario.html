<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - HTML</title>
</head>
<body>
    <h1>Formulário de contato</h1>

    <form action="">
        Nome:<input type="text"/><br><br>
        E-mail:<input type="email"/><br><br>
        Telefone:<input type="tel"/><br><br>
        Mensagem:<input type="text"/><br><br>
        Escolha: <br>
        <input type="checkbox"/> Livro <br>
        <input type="checkbox"/> Churrasco <br>
        <input type="checkbox"/> Academia <br>
        <input type="checkbox"/> Soneca <br>
        Sexo: <br>        
        <input type="radio"/> Feminino <br>
        <input type="radio"/> Masculino <br>
        Data: <br>
        <input type="date"> <br>
        <input type="button"/>
        <input type="submit"/>
    </form>
    
</body>
</html>
